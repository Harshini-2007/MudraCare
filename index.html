
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MudraCare Loader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image:url("w2.jpg");
      background-repeat: no-repeat;
      background-position: center 50%;
      background-size:cover;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .count {
      font-size: 24px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .main-text {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
    }

    .now {
      color: #888;
      text-shadow: black 1px 1px;
      animation: blink 0.8s infinite;
    }

    .subtext {
      font-size: 12px;
      color: #aaa;
      text-shadow: black 1px 1px;
      margin-top: 12px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .fade-out {
      opacity: 0;
      transition: all 0.8s ease;
    }
  </style>
</head>
<body>

  <div class="count" id="counter">0 - 100</div>
  <div class="main-text">
    YOUR HEALING SPACE IS LOADING RIGHT <span class="now">NOW</span>
  </div>
  <div class="subtext">Please wait a few secondsâ€¦</div>


  <script>
  
     
     
  let counter = document.getElementById('counter');
  let nowText = document.querySelector('.now');
  let i = 0;

  let interval = setInterval(() => {
    counter.innerText = `${i} - 100`;
    
    if (i === 100) {
      nowText.style.color = 'lightgreen'; 
    }

    i++;

    if (i > 100) {
      clearInterval(interval);
      document.body.classList.add('fade-out');
      window.location.href = "home.html";
    }
  }, 15);
</script>

 

</body>
</html>
