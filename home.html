<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MudraCare Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: url("first page bg.jpeg") no-repeat center center fixed;
      background-size: cover;
      color: #2C2C2C;
      overflow-x: hidden;
      position: relative;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .hero {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 120px 20px 80px;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 15px;
      color: #678D58;
    }

    .hero p {
      font-size: 20px;
      color: #f1f1f1;
      margin-bottom: 40px;
    }

    .ripple-btn {
      position: relative;
      overflow: hidden;
      padding: 14px 28px;
      font-size: 18px;
      background-color: #678D58;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      outline: none;
      z-index: 1;
    }

    .ripple-btn span {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      background-color: rgba(255, 255, 255, 0.5);
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .loop-title {
      text-align: center;
      font-size: 22px;
      color: #678D58;
      margin-top: 20px;
      z-index: 1;
      position: relative;
    }

    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      padding: 30px 0;
      background-color: rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 1;
    }

    .marquee span {
      display: inline-block;
      margin: 0 40px;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      animation: scrollText 5s linear infinite;
    }

    .marquee:hover span {
      animation-play-state: paused;
    }

    @keyframes scrollText {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <canvas id="rippleCanvas"></canvas>

  <div class="hero">
    <h1>Welcome to <span style="color: #3E6E38;">MudraCare</span></h1>
    <p>Discover the healing power of ancient Indian hand gestures</p>
    <button class="ripple-btn" onclick="goToMain(event)">Start Now</button>
  </div>

  <div class="loop-title">Explore Mudras</div>
  <div class="marquee">
    <span>üßò‚Äç‚ôÇÔ∏è Gyan Mudra</span>
    <span>üí® Vayu Mudra</span>
    <span>üî• Surya Mudra</span>
    <span>üíß Varun Mudra</span>
    <span>ü´Ä Prana Mudra</span>
    <span>ü´Å Apana Mudra</span>
    <span>üïâÔ∏è Dhyana Mudra</span>
    <span>üõ°Ô∏è Shunya Mudra</span>
    <span>ü´≥ Apana Vayu Mudra</span>
  </div>

  <script>
    function goToMain(e) {
      const button = e.currentTarget;
      const circle = document.createElement("span");
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;

      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${e.clientX - button.offsetLeft - radius}px`;
      circle.style.top = `${e.clientY - button.offsetTop - radius}px`;

      const existingRipple = button.querySelector("span");
      if (existingRipple) existingRipple.remove();

      button.appendChild(circle);

      setTimeout(() => {
        window.location.href = "content.html";
      }, 600);
    }

    const canvas = document.getElementById('rippleCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    const ripples = [];

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function createRipple(x, y) {
      ripples.push({ x, y, radius: 0, alpha: 1 });
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (let i = 0; i < ripples.length; i++) {
        const r = ripples[i];
        ctx.beginPath();
        ctx.arc(r.x, r.y, r.radius, 0, 2 * Math.PI);
        ctx.strokeStyle = `rgba(103, 141, 88, ${r.alpha})`;
        ctx.lineWidth = 2;
        ctx.stroke();
        r.radius += 2;
        r.alpha -= 0.02;
        if (r.alpha <= 0) ripples.splice(i, 1);
      }
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('mousemove', (e) => createRipple(e.clientX, e.clientY));
    window.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      createRipple(touch.clientX, touch.clientY);
    });
  </script>

</body>
</html>
